<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Example 2-9</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="2-9.css"/>
	</head>
	<body style="margin: 0; padding: 0;">
		<div style="width: 50px; height: 50px; background-color: red; position: fixed; top: 50px; left: 100px;"></div>
		<div style="width: 50px; height: 50px; background-color: green; position: relative; left: 50px; top: -10px;"></div>
		<div style="width: 50px; height: 50px; background-color: black; position: relative; top: 30px;"></div>
			<div style="width: 50px; height: 50px; background-color: yellow; position: absolute; top: 10px"></div>
	</body>
</html>
